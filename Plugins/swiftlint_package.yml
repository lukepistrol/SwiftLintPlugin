# Custom Rules
force_cast: warning # implicitly. Give warning only for force casting 

file_length:
  warning: 2000
  error: 2500

line_length:
  warning: 140
  error: 200
  ignores_comments: true
  ignores_interpolated_strings: true

switch_case_alignment:
  indented_cases: true

return_arrow_whitespace: error
opening_brace: error
legacy_constructor: error
legacy_constant: error
leading_whitespace: error
empty_count: warning
shorthand_operator: warning
reporter: "xcode"
custom_rules:
    disable_print:
      included: ".*\\.swift"
      name: "Print Usage"
      regex: "((\\bprint)|(Swift\\.print))\\s*\\("
      message: "Don't use print. Use LoggerKit instead"
      match_kinds:
        - comment
        - identifier
      severity: error
    disable_debug_print:
      included: ".*\\.swift"
      name: "Debug Print Usage"
      regex: "((\\bdebugPrint)|(Swift\\.debugPrint))\\s*\\("
      message: "Don't use debugPrint. Use LoggerKit instead"
      match_kinds:
        - comment
        - identifier
      severity: error
    multiple_empty_lines:
        name: "Multiple Empty Lines"
        regex: '((?:\s*\n){3,})'
        message: "There are too many line breaks"
        severity: error        
    protocol_conformance:
        name: "Protocol Conformance"
        message: "Protocol conformance should be declared in separate extensions"
        regex: "(class|struct|extension)[[:space:]]+(?i:(?![^d]*delegate:))[^'\"()<>{},!?:]+:([^'\"<>(){},!?:]+,)+[^'\"<>(){},!?:]*\\{"
        match_kinds:
          - keyword
        severity: warning
    computed_property:
        name: "Computed Properties"
        message: "The get clause should be omitted if the computed property is read only"
        regex: "var[[:space:]]+[^:]+:[^{]*\\{[[:space:]]*get[[:space:]]*\\{[^}]+\\}(?![[:space:]]*set)"
        match_kinds:
          - keyword
        severity: warning
    opening_brace:
        name: "Opening brace"
        message: "Opening braces should be preceded by a single space and on the same line as the declaration, or optionally on a new line if the statement is multiline."
        regex: "(?<=\\s)(?<!#)(?:(?:(?#Edge case keywords)let|var)[^=]+=(?:|[[:blank:]]{2,}|\\s+\n\\s*)\\{|(?:(?#Keywords that can be followed by a multiline contruct)switch|func|if|guard|while)\\s+(?:(?#Multiline construct)(?:[^\n]*\\}[[:blank:]]*\\)*)(?:[^{\n]+else)?(?=\\s*\\{)[[:blank:]]*+(?:\n\\s*| {2,})\\{|(?#Single construct)(?:.*\\}[[:blank:]]*\\)*)(?:[^{]+else)?(?=\\s*\\{)(?:\n| ){2,}\\{|[^{\n]*(?:[^\n{]+else)?(?=\\s*\\{)(?:\n\\s*| {2,})\\{)|(?:(?#Keywords that should always be strictly single line)deinit|case|do|for|enum|catch|init|subscript|get|set|willSet|didSet|repeat|struct|class|extension|catch|protocol)[^\n{]*(?<![[:blank:]])(?:\n\\s*| {2,})?\\{)"
        match_kinds:
          - keyword
        severity: error
    nested_self_usage:
        name: "Nested .self usage"
        message: ".self shouldn't be used more than once on a given statement"
        regex: "(?<!\")self\\.(?:\\p{L}+\\.)*self"
        severity: warning
    double_space: # from https://github.com/IBM-Swift/Package-Builder
        include: "*.swift"
        name: "Double space"
        regex: '([a-z,A-Z] \s+)'
        message: "Double space between keywords"
        match_kinds: keyword
        severity: warning
    comments_space: # from https://github.com/brandenr/swiftlintconfig
        name: "Space After Comment"
        regex: '(^ *//\w+)'
        message: "There should be a space after //"
        severity: warning
    empty_line_after_guard: # from https://github.com/brandenr/swiftlintconfig
        name: "Empty Line After Guard"
        regex: '(^ *guard[ a-zA-Z0-9=?.\(\),><!]*\{[ a-zA-Z0-9=?.\(\),><!]*\}\n *(?!(?:return|guard))\S+)'
        message: "There should be an empty line after a guard"
        severity: warning
    empty_first_line:
        name: "Empty First Line"
        regex: '(^[ a-zA-Z ]*(?:protocol|extension|class|struct|func|enum) (?!(?:var|let))[ a-zA-Z:]*\{\n *\S+)'
        message: "There should be an empty line after a declaration"
        severity: error
    vertical_whitespace_closing_braces:
        included: ".*.swift"
        regex: '\n[ \t]*\n[ \t]*[)}\]]'
        name: "Vertical Whitespace before Closing Braces"
        message: "Don't include vertical whitespace (empty line) before closing braces."
        severity: error